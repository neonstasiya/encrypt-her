<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to root
      // so index.html can restore the correct route for React Router
      sessionStorage.setItem('spa-redirect', location.pathname + location.search + location.hash);
      location.replace('/');
    </script>
  </head>
  <body>
  </body>
</html>
